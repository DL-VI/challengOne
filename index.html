<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>
            <img src="imgs/Logo.png" alt="Logo">
        </h1>
    </header>

    <main>
        <div class="caja_texto">
            <textarea id="txt_encriptar" name="texto_encriptar" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="caja">
            <img src="imgs/Muñeco.png" id="imagen_1" alt="Muñeco">
            <img src="imgs/Frame 5.png" id="imagen_2" alt="frame">
            <p id="txt_encriptado" hidden></p>
            <button onclick="copiar();" id="copiar" hidden>Copiar</button>
        </div>

        <div class="icon">
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="btn">
            <button onclick="encriptar();" id="encriptar">Encriptar</button>
            <button onclick="desencriptar();" id="desencriptar">Desencriptar</button>
        </div>

    </main>

    <script src="app.js"></script>

</body>

</html>
